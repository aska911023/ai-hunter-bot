name: Daily AI Hunter Bot

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 (台灣早上 8:00) 執行
  workflow_dispatch:      # 允許手動按按鈕測試

jobs:
  hunt:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Create secrets.toml
      # 這一步最重要：把你在 Settings 設定的鑰匙，寫入到虛擬機的檔案裡
      run: |
        mkdir -p .streamlit
        echo "[supabase]" > .streamlit/secrets.toml
        echo "url = '${{ secrets.SUPABASE_URL }}'" >> .streamlit/secrets.toml
        echo "key = '${{ secrets.SUPABASE_KEY }}'" >> .streamlit/secrets.toml

    - name: Run Bot
      run: python bot.py
